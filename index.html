<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Purse seine</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
        <script  async='async' src="https://unpkg.com/vue@2.4.4/dist/vue.min.js"></script>
        <script async='async' src="https://unpkg.com/axios@0.16.2/dist/axios.min.js"></script>
    </head>
    <body class="container">
        <div id="main">
            <section class="hero is-light">
                <div class="hero-body" style="border: 1px solid #ffdd57;">
                <div class="container">
                    <h1 class="title has-text-centered">
                      Purse seine
                    </h1>
                    <h2 class="subtitle has-text-centered">
                      There are no others, there is only us
                    </h2>
                  </div>
                </div>
            </section>

            <section class="section">
                <div class="container">
                    <h1 class="title">Song list</h1>
                    <h2 class="subtitle">
                      Last updated at: <strong>
                        <time class="has-text-grey" datetime="2017-10-08 21:48">Sun Oct 08</time>
                      </strong>
                    </h2>
                </div>
            </section>

            <section class="section">
                <div class="content" v-for="song in songs">
                    <p :data-id="song.id">
                        <a :href="song.url">{{song.band | titelize }} - {{song.name | titelize}}</a>
                        <time class="has-text-grey" :datetime="song.created_at">{{ song.created_at | formatDate }}</time>
                    </p>
                </div>
            </section>
        </div>
        <script>
          (function() {
            var vm = new Vue({
                el: '#main',
                data: {
                    songs: []
                },
                mounted: function () {
                  self = this;
                  axios.get('/data.json')
                    .then(function (response) {
                        self.songs = response.data['songs'];
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                },
                computed: {
                  printDate: function () {
                    console.log(this);
                    return this.message.split('').reverse().join('')
                  }
                },
                filters: {
                  formatDate: function(value) {
                    if (!value) return ''
                    return new Date(value).toString().split(' ').slice(0,3).join(' ');
                  },
                  titelize: function(value) {
                    if (!value) return ''
                      return value.toString().split(' ').map(function(x){
                          return x[0].toUpperCase()+x.slice(1);
                      }).join(' ');
                  }
                }
            })
        })();
        </script>
    </body>
</html>
